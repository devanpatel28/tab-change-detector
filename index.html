<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab and Window Change Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 2em;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Browser Tab and Window Change Counter</h1>
    <p>The tab or window focus has changed <span id="counter">0</span> times.</p>

    <script>
        let changeCount = 0;

        // Function to update the counter
        function updateCounter() {
            changeCount++;
            document.getElementById('counter').textContent = changeCount;
        }

        // Event listener for tab visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden' || document.visibilityState === 'visible') {
                updateCounter();
            }
        });

        // Event listener for window focus and blur
        window.addEventListener('focus', updateCounter);
        window.addEventListener('blur', updateCounter);
    </script>
</body>
</html>
